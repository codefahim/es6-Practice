<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    Json
    <script>
        const user = {
            id: 50,
            age: 102,
            name: 'abdullah'
        }
        const convertToJson = JSON.stringify(user);
        console.log(convertToJson);
        const convertToObject = JSON.parse(convertToJson);
        console.log(convertToObject);
    </script>
</body>

</html>
