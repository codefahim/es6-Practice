<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h3 id="location"></h3>
        <p id="key"></p>
    </div>
    <script>
        function apiFun() {
            fetch('https://www.boredapi.com/api/activity/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('location').innerText = data.activity;
                    document.getElementById('key').innerText = data.key;
                    console.log(data);
                })
        }

        setInterval(() => {
            apiFun();
        }, 4000);
    </script>
</body>

</html>
