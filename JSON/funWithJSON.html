<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>

    </style>
    <div>
        <h3>Your Daily task: <span id="location"></span></h3>
        <p>Key: <span id="key"> </span></p>
        <h6>Price: <span id="price"></span></h6>
    </div>
    <script>
        function apiFun() {
            fetch('https://www.boredapi.com/api/activity/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('location').innerText = data.activity;
                    document.getElementById('location').style.color = 'goldenrod';
                    document.getElementById('key').innerText = data.key;
                    document.getElementById('key').innerText = data.key;
                    document.getElementById('price').innerText = data.price;
                    console.log(data);
                })
        }

        setInterval(() => {
            apiFun();
        }, 4000);
    </script>
</body>

</html>
